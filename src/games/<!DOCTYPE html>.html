    <script>
        console.log(make('Hexlet', { website: 'hexlet.io', state: 'published' })); 
        function make(nameCompany, obj) {
            const result = {...obj};
            result['name'] = nameCompany;
            if (!Object.keys(result).includes('state')) {
                result['state'] = "moderating";
            }
            if (!Object.keys(result).includes("createdAt")) {
                result["createdAt"] = Date.now();
            }
            return result;
